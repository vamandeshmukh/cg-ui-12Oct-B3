<!DOCTYPE html>
<html>


<head>
    <style>
        table {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border: 1px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px;
            border-style: solid;
            border-color: rgb(5, 5, 5);
        }
    </style>

</head>

<body>
    <h1>Tables in HTML</h1>

    <p>Sprint Teams</p>

    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Case Study</th>
                <th>Leader</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Women Empowerment</td>
                <td>Akshay</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pension System</td>
                <td>Monika</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bus Reservation</td>
                <td>Fatima</td>
            </tr>

        </tbody>

    </table>




</body>

</html>
