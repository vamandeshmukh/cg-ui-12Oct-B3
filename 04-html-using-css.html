<!DOCTYPE html>
<html>

<head>
    <style>
        .some-style {
            color: blueviolet;
            font-family: Arial;
        }
    </style>
    
    <link rel='stylesheet' href='./04-my-css-style.css'>

</head>

<body>
    <h1>Using CSS in HTML</h1>

    <p style="color: blue; font-family: monospace;">This is a paragraph styled with inline CSS.</p>

    <p class="some-style" >This is a paragraph styled with internal CSS.</p>

    <p class="some-other-style" >This is a paragraph styled with external CSS.</p>

</body>

</html>
