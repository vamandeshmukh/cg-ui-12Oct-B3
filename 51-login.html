<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-4">
            <form class="form form-group mt-3">
                <h1 class="display-4 text-primary mt-3 mb-3">Login</h1>
                <input class="form-control mt-3" type="text" id="userName" name="userName" placeholder="Enter username">
                <input class="form-control mt-3" type="password" id="password" name="password"
                    placeholder="Enter password">
                <!-- https://stackoverflow.com/questions/290215/difference-between-input-type-button-and-input-type-submit -->
                <!-- <input class="form-control btn btn-primary mt-3" type="submit" id="submit" name="submit" value="Login" onclick="loginFunction()"> -->
                <input class="form-control btn btn-primary mt-3" type="button" id="submit" name="submit" value="Login"
                    onclick="loginFunction()">
            </form>
            <p class="text-danger" id="credentials"></p>
        </div>
    </div>
    <script src="./50-script.js"></script>
</body>

</html>
